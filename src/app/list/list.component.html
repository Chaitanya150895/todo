<section class="content">
    <div class="row">
        <div class="col-xs-6">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th *ngFor="let header of tableHeaders" >
                            {{header}}
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let stuff of stuffs; let stuffId = index">
                        <td>{{stuff.name}}</td>
                        <td>
                            <a (click)="onDelete(stuff.id, stuffId)"><i class="fa fa-trash"></i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
